<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Posts
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-card *ngFor="let post of posts">
      <ion-card-title>{{getTitle(post)}}</ion-card-title>
      <ion-card-subtitle>by </ion-card-subtitle>
      <ion-card-content>{{post.body}}</ion-card-content>
    </ion-card>
  </ion-list>

</ion-content>
